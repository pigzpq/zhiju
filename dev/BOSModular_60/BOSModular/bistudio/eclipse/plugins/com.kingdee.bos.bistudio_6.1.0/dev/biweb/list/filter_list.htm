<html>
	<head>
		<meta http-equiv="Content-Language" content="zh-cn">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>从列表中选择值</title>
		<script src="../js/sue-main.js"></script>
		<script src="../js/sue-ui.js"></script>
		<script src="../js/sue-config.js"></script>
		<script src="../js/bi.js"></script>
		<script src="../js/bi_tree.js"></script>
		<script src="Datalist.js"></script>
		<script src="filter_list.js"></script>
		<STYLE>
	.dialog
	{
		font-size:9pt;
	}
	.checkbox{width:15px;height:15px;} 
	.cked{ 
	    margin:1px;padding:2px;width:100%;display:block; 
	} 
	.nock{ 
	    margin:1px;padding:2px;width:100%;display:block; 
	} 
	</STYLE>
	</head>
	<body TOPMARGIN="10" LEFTMARGIN="15" BOTTOMMARGIN="10" RIGHTMARGIN="10">
		<table border="0" width="100%" class="dialog" cellPadding="5" cellSpacing="0">
			<tr>
				<td>过滤列：</td>
				<td colspan=2 id="filterColumn"></td>
			</tr>
			<tr>
				<td>过滤方式：</td>
				<td colspan=2>
					<select id="filterMethod" style="width:220px;align:left;"> 
					<option>只显示下面选中的值</option>
					<option>不显示下面选中的值</option>
					</select>
				</td>
			</tr>
			<tr height="100%" valign="top">
				<td colspan=3>
					<div id="filterValues" style="width:180px;height:150px;overflow:auto;border: 2px inset #FFFFFF;">
					</div> 				
				</td
			</tr>
			<tr>
				<td/>
				<td align="right"><a href="#" onclick="checkValue(true);">全选</a></td>
				<td align="right"><a href="#" onclick="checkValue(false);">全不选</a></td>
			</tr>
		</table>
		<table width="100%" height="120px">
			<tr>
				<td>
				<TEXTAREA id="memo" style="readOnly:true;border:thick;width:100%;height:120px;overflow:hidden;">
				</TEXTAREA>
				</td>
			</tr>
		</table>
		<hr/>
		<table width="100%">
			<tr>
				<td width="50%"></td>
				<td align="right"><button class="portal_button" onclick="onok();"> 确  定 </button></td>
				<td align="right"><button class="portal_button" onclick="oncancel();"> 取  消 </button></td>
			</tr>
		</table>	
	</body>
	<script language="javascript">
	
	window.onload = window_onload;
	
	</script>
</html>
