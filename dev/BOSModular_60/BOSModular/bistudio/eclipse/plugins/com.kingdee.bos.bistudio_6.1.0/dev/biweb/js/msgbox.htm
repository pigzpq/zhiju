<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>
<body leftmargin=0 rightmargin=0 topmargin=0 bottommargin=0>
<div style='width:429px'>
	<table style='width:429px; border-width:0px' cellpadding='0' cellspacing='0'>
		<tr>
			<td id="msgTypeImg" style='width:429px; height:138px; background: #F2F2F2 top no-repeat; vertical-align:top'>
				<div id='text' style='width:240px; margin:30px 10px 0px 0px; float:right; font:13px '宋体', Arial; white-space:normal; word-break:break-all'></div>
			</td>
		</tr>
		<tr><td style='height:1px; background-color:#B4B4B4'></td></tr>
		<tr><td style='height:1px; background-color:#FFF'></td></tr>
		<tr>
			<td style='height:43px; background-color:#E6E6E6'>
				<span>
					<button style='float:right; margin-right:8px; width: 80px' onclick='window.close()'>确定</button>
				</span>
			</td>
		</tr>
	</table>
</div>
<script>
var str = location.search;
if ( /\?info/.test( str ) ) {
	document.getElementById( "msgTypeImg" ).style.backgroundImage = "url(../img/ui-web/icon_info.jpg)";
} else if ( /\?warn/.test( str ) ) {
	document.getElementById( "msgTypeImg" ).style.backgroundImage = "url(../img/ui-web/icon_warning.jpg)";
}
document.getElementById( "text" ).innerHTML = decodeURIComponent( str.substring( 5 ) ).replace( /<|>/g, function( s ) {
	return "&#" + s.charCodeAt() + ";";
} ).replace( /\n/, "<br/>" );
var dp = document.getElementById( "debuggerPanel" );
</script>
</body>
</html>
