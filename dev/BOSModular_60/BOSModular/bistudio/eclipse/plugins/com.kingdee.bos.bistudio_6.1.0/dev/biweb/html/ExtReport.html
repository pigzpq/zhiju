		<script src="../js/ext_report.js"></script>
		<script>
	   _.bindEvent( window, "load", function() {
		var servletURL = "/easportal/BIReport";
		var loadURL = "/easportal/BIReport?servletType=extReport&from=portlet&"+location.href.split(/\?/g)[1];
		var obj = {
			isTab: _.K( false ),
			body: document.body,
			servletURL: servletURL,
			url: loadURL
		};
		loadReport( obj );
		var realHeight = document.body.clientHeight;
		var prefHeight = realHeight+180>700?realHeight+180:880;		
		document.frames.frameElement.style.height=(prefHeight)+"px";
		
		} );
		</script>
	</head>
	<body id="body" topmargin="0" leftmargin="0" bottommargin="0" rightmargin="0" oncontextmenu="return false;">
	</body>
