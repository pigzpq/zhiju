<h1 class="STYLE2" align="center" > 概要！</h1>
<p>&nbsp;&nbsp;EAS主题分析是采用OLAP BI技术建立的一套分析系统，为企业提供报表分析，通过多维分析，丰富的互动图表界面，提供决策支持。</p>
<p> EAS主题分析包括：</p>
<p>&nbsp;&nbsp;1．设计器，基于Eclipse插件</p>
<p>&nbsp;&nbsp;2．运行时</p>
<p>&nbsp;&nbsp;3．Portal发布</p>
<p>本文主要介绍设计器的使用和部分运行时代码的编写。</p>
<p>Portal发布是指根据本手册开发的主题分析报表，最终需要发布在EAS Portal门户上，这部分内容将由Portal组提供。</p>
