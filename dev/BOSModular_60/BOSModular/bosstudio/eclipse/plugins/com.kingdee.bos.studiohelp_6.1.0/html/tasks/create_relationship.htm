<H1>创建一个实体关系</H1>
<p>关系是指实体对象之间的连接关系。关系可以用连接（Link）来描述。</p>
<p>关系（Relationship）不能独立存在，它依附于其client对象和supplier对象而存在。</p>
<p><b>如何创建实体关系</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“实体关系”，弹出“实体关系创建向导”，如图一：</p>
<p><a name="solution_wizard_1"><img border="0" src="images/create_relationship/relationship_create_1.gif"></a></p>图一
<p><b>2、</b>选择实体关系将要放置的包（也可以手工直接输入包名），输入实体对象的名称、别名和描述，点击“完成”即可创建一个实体关系，如图二：</p>
<p><a name="solution_wizard_2"><img border="0" src="images/create_relationship/relationship_create_result.gif"></a></p>图二
