<H3>如何用键盘移动控件的位置</H3>
<p>在主面板中选中一个或多个控件，再按上下左右方向键，就可移动控件的位置。"Ctrl + 方向键"实现快速移动。只支持主面板采用XYLayout与KDLayout布局时的情况。</p>
