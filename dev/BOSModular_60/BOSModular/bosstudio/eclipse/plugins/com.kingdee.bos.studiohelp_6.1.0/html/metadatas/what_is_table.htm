<h3 align="center">数据表简介</h3>
<p>什么是数据表？这里将向你作简单介绍。</p>
<p>数据表元数据又可以称为数据对象，它是业务数据实际存储空间的定义，数据对象可以对应于关系数据库中的数据表实体，也可以对应文件。在目前的BOS版本中，尚未实现文件数据对象。</p>
<p>数据表元数据的定义可以在定义实体时由元数据定义工具自动生成，但用户可以更改自动生成的定义。</p>
