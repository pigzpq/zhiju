<h3 align="center">异常简介</h3>
<p>什么是异常？这里将向你作简单介绍。</p>
<p>异常元数据提供自定义的异常类信息，包括异常号、错误信息等。</p>
<p>在元数据中提供对业务异常（Business Exception）的定义（增加、删除和修改），可设置异常的错误代码和多语言的错误提示信息。</p>
