<H1>欢迎使用金蝶BOS Studio</H1>
<p>成长型企业在其飞速发展的过程中，面临着双重挑战――既要完善企业内外部的管理机制，又要保持快速反应、有效协作的竞争能力。金蝶EAS BOS从技术架构的角度为这种挑战提供了完整的解决方案。首先从集成性方面将企业内外部环境纳入到一个统一的平台中管理，然后通过开放性保证了多方协同的顺利进行，最后通过扩展性来适应企业的快速变化，并能够充分利用既有资源进行最佳的配置。金蝶EAS BOS，已经成为新一代大型管理软件技术平台的代名词。</p>
