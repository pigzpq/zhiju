<TITLE>
打开原先设计好的界面（UI文件）时，控件上的标签怎么突然不见了
</TITLE>

<link rel="stylesheet" type="text/css" HREF="../../../../book.css">
</HEAD>
<BODY BGCOLOR="#ffffff">
<H3>打开原先设计好的界面（UI文件）时，控件上的标签怎么突然不见了</H3>
<p>大多数情况下，是由于多语言所致，即原先只设计好某一种语言的多语言信息，在UI编辑器中切换到别的语言后，UI界面出现"空白"现象。解决办法：在UI编辑器中按鼠标右键弹出菜单后选择"切换语言"，重新选定你以前设计界面时所选用的语言，即可。</p>
