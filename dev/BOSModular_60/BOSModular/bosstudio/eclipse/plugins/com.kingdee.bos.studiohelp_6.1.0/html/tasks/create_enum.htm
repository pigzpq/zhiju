<H1>创建一个枚举</H1>
<p>BOS中的枚举元数据直接与类模型中的枚举对应，提供枚举元数据可以方便枚举项的客户化显示。定义完成的枚举类型可以作为实体定义中的数据类型使用。</p>
<p><b>如何创建枚举</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“枚举”，弹出“枚举创建向导”，如图一：</p>
<p><a name="enum_wizard_1"><img border="0" src="images/create_enum/create_enum_1.gif"></a></p>图一
<p><b>2、</b>选择好包，填写“名称”、“别名”和“描述”，选择查询的类型，点击“完成”即可创建一个枚举对象，如图二：</p>
<p><a name="enum_wizard_2"><img border="0" src="images/create_enum/create_enum_result.gif"></a></p>图二
