<H1>校验元数据</H1>
<p><b>如何校验元数据</b></p>
<p><b>1、</b>打开“包分类”视图，选中任何一个节点，在右键菜单中选择“校验”，弹出“校验元数据”对话框，如图一：</p>
<p><a name="check_metadata_1"><img border="0" src="images/check_metadata/check_metadata_1.gif"></a></p>图一
<p><b>2、</b>默认校验选中节点下所有的元数据，可以通过选中元数据然后点击“增加”或者“删除”来增加或减少要校验的元数据，点击“下一步”，如图二：</p>
<p><a name="check_metadata_2"><img border="0" src="images/check_metadata/check_metadata_2.gif"></a></p>图二
<p><b>3、</b>选择部署信息的输出方式，当选择了“文件”时，需要点击“浏览”指定文件，如图三：</p>
<p><a name="check_metadata_2"><img border="0" src="images/check_metadata/select_info_out_file_3.gif"></a></p>图三
<p><b>4、</b>选好目标文件，点击“打开”，即可指定输出文件，再点“完成”，即可自动对相关元数据进行校验，注意查看目标文件或者控制台的校验输出信息。</p>
