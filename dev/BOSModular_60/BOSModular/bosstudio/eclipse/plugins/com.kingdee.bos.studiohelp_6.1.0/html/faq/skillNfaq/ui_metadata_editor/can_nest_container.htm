<H3>能在相对布局的容器中嵌套采用KDLayout的容器吗</H3>
<p>可以，但须在UI的非抽象类的构造函数的最后，重载该采用KDLayout布局的容器的"OriginalBounds"客户属性，类似代码如下：</p>
<p>pnlBase.putClientProperty("OriginalBounds", new Rectangle(8, 256, 763, 10)); </p>
