<h3 align="center">功能简介</h3>
<p>什么是功能？这里将向你作简单介绍。</p>
<p>功能对象（Facade）是相对与实体对象而言的，它是只包含操作的Interface类或操作多个实体的Business Fa?ade类。</p>
<p>功能对象与实体对象的区别在于功能对象不能定义以下内容：</p>
<ul>
    <li>主数据对象
    <li>属性（Property）定义
    <li>对象类（EntityObject）
    <li>集合类（EntityCollection）
    <li>主键（Key）
    <li>默认排序方案
    <li>默认过滤方案
</ul>
