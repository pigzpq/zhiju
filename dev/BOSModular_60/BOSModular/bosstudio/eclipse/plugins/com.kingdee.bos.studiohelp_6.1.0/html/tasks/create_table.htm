<H1>创建一个数据表</H1>
<p>数据表元数据又可以称为数据对象，它是业务数据实际存储空间的定义，数据对象可以对应于关系数据库中的数据表实体，也可以对应文件。在目前的BOS版本中，尚未实现文件数据对象。</p>
<p>数据表元数据的定义可以在定义实体时由元数据定义工具自动生成，但用户可以更改自动生成的定义。</p>
<p><b>如何创建数据表</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“数据表”，弹出“数据表创建向导”，如图一：</p>
<p><a name="solution_wizard_1"><img border="0" src="images/create_table/table_wizard_1.gif"></a></p>图一
<p><b>2、</b>选择数据表将要放置的包（也可以手工直接输入包名），选择表的类型，输入数据表的名称、别名和描述，点击“完成”即可创建一个数据表，如图二：</p>
<p><a name="solution_wizard_2"><img border="0" src="images/create_table/table_wizard_result.gif"></a></p>图二
