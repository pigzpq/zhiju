<h3 align="center">枚举简介</h3>
<p>什么是枚举？这里将向你作简单介绍。</p>
<p>BOS中的枚举元数据直接与类模型中的枚举对应，提供枚举元数据可以方便枚举项的客户化显示。定义完成的枚举类型可以作为实体定义中的数据类型使用。</p>
<p>枚举元数据的发布的类名这个属性是生成的枚举类名称，允许与枚举元数据的名称不同。</p>
<p>枚举元数据除了包括基本属性之外，主要是由枚举值对象构成，对于已定义的枚举类型，可以增加、删除和修改枚举值。</p>
