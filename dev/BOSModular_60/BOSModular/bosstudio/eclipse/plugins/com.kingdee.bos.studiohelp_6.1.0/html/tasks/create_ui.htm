<H1>创建用户界面</H1>
<p>创建用户界面</p>
<p><b>如何创建用户界面</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“用户界面”，弹出“UI创建向导”，如图一：</p>
<p><a name="ui_wizard_1"><img border="0" src="images/create_ui/create_ui_1.gif"></a></p>图一
<p><b>2、</b>选择好包，填写“名称”、“别名”和“描述”，选择“父对象”，点击“下一步”，如图二：</p>
<p><a name="ui_wizard_2"><img border="0" src="images/create_ui/create_ui_2.gif"></a></p>图二
<p><b>3、</b>选择“UI”类型和“初始界面大小”，点击“下一步”，如图三：</p>
<p><a name="ui_wizard_3"><img border="0" src="images/create_ui/create_ui_3.gif"></a></p>图三
<p><b>4、</b>选择要绑定的属性，点击“完成” 即可创建一个UI，如图四：</p>
<p><a name="ui_wizard_4"><img border="0" src="images/create_ui/create_ui_result.gif"></a></p>图四
