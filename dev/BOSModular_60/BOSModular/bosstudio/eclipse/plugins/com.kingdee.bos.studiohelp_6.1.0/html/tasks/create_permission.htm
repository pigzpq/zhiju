<H1>创建一个权限</H1>
<p>创建一个权限。</p>
<p><b>如何创建权限</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“权限”，弹出“权限创建向导”，如图一：</p>
<p><a name="permission_wizard_1"><img border="0" src="images/create_permission/create_permission_1.gif"></a></p>图一
<p><b>2、</b>选择好包，填写“名称”、“别名”和“描述”，点击“完成”即可创建一个权限，如图二：</p>
<p><a name="permission_wizard_2"><img border="0" src="images/create_permission/create_permission_result.gif"></a></p>图二
