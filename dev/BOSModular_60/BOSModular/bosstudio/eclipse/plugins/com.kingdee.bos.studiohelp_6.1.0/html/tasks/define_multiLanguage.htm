<p><a name="define_multilanguage"><img border="0" src="images/define_multiLanguage/define_multilanguage.gif"></a></p>图一
<p><b>2、</b>鼠标双击树上的元数据，能够编辑本元数据的多语言；切换编辑的元数据时，会保存当前元数据。</p>
