<H3>UI编辑器支持分组框控件吗</H3>
<p>第一，Swing中没有可视化的分组框控件。 第二，分组框的外观可通过设置 KDPanel 控件的Border属性来完成，设置方法：在主面板中选中一个KDPanel控件，然后对属性视图的border属性项进行设置即可，用法同JBuider。</p>
