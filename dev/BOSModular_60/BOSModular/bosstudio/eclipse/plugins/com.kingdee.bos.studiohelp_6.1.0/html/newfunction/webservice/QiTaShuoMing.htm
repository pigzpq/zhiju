<body lang=ZH-CN style='tab-interval:21.0pt;text-justify-trim:punctuation'>

<div class=Section1 style='layout-grid:15.6pt'>

<h1 style='margin-left:0cm;text-indent:0cm;mso-list:none;tab-stops:21.0pt'><span
style='font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial'>其他说明</span></h1>

<h2 style='margin-left:0cm;text-indent:0cm;mso-list:none;tab-stops:21.0pt'><span
style='font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial'>对于</span><span
lang=EN-US>axis</span><span style='font-family:宋体;mso-ascii-font-family:Arial;
mso-hansi-font-family:Arial'>源码的调整</span></h2>

<p class=MsoNormalIndent><span lang=EN-US>Axis</span>的<span class=SpellE><span
lang=EN-US>servlet</span></span>中，<span class=SpellE><span lang=EN-US>org.apache.axis.transport.http.AxisServlet</span></span><span
lang=EN-US> </span>是较为核心的一个<span class=SpellE><span lang=EN-US>Servlet</span></span>，改<span
class=SpellE><span lang=EN-US>Servlet</span></span>负责处理所有的来自客户端的<span
class=SpellE><span lang=EN-US>webservice</span></span>调用请求。</p>

<p class=MsoNormalIndent>经过跟踪调试发现，此<span class=SpellE><span lang=EN-US>servlet</span></span>在接受第一次的调用请求时，会去初始化该<span
class=SpellE><span lang=EN-US>webapp</span></span><span class=GramE>下部署</span>的所有<span
class=SpellE><span lang=EN-US>webservice</span></span>。因此当一个<span class=SpellE><span
lang=EN-US>webapp</span></span><span class=GramE>下部署</span>了较多<span
class=SpellE><span lang=EN-US>webservice</span></span>时，该操作极为耗时，因此将此部分初始化的动作放在<span
lang=EN-US>init()</span>方法中，并设置为部署<span class=SpellE><span lang=EN-US>webapp</span></span>时候自动执行。</p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

</div>
