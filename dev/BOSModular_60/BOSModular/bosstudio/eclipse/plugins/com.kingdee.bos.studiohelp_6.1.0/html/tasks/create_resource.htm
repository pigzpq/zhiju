<H1>创建多语言资源</H1>
<p>创建多语言资源</p>
<p><b>如何创建多语言资源</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“多语言资源”，弹出“多语言资源创建向导”，如图一：</p>
<p><a name="resource_wizard_1"><img border="0" src="images/create_resource/create_resource_1.gif"></a></p>图一
<p><b>2、</b>选择好包，填写“名称”、“别名”和“描述”，点击“完成”即可创建一个多语言资源，如图二：</p>
<p><a name="resource_wizard_2"><img border="0" src="images/create_resource/create_resource_result.gif"></a></p>图二
