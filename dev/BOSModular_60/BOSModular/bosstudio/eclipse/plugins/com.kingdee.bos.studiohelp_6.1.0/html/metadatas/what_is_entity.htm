<h3 align="center">实体对象简介</h3>
<p>什么是实体对象？这里将向你作简单介绍。</p>
<p>实体对象是元数据模型的核心内容，数据对象、查询对象、实体界面对象等其他对象均附属或依赖于他。实体对象是数据存储的一个逻辑视图，它对应于业务系统中的实体类，指的是可永久存储的数据对象。</p>
<p>实体对象可以定义为“抽象”（Abstract）的。抽象实体对象不定义与数据对象的映射，它用于实体对象继承模型的一种实现。</p>
