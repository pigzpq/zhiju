<h3 align="center">实体关系简介</h3>
<p>什么是实体关系？这里将向你作简单介绍。</p>
<p>关系是指实体对象之间的连接关系。关系可以用连接（Link）来描述。</p>
<p>关系分为以下几种：</p>
<ul>
    <li>继承（Generalization/Implementation）
    <li>关联（Association）/聚合（Aggregation）
    <li>组成（Composition）
</ul>
<p>从数据库操作的角度看，关联、聚合和组合关系之间的唯一不同是对象相互之间的绑定程度：组合通常需要整体的读取、保存和删除。</p>
<p>级联删除规则是可以固化的逻辑：在继承/组合时删除，在关联/聚合时删除client/supplier的关联或交叉表记录。</p>
