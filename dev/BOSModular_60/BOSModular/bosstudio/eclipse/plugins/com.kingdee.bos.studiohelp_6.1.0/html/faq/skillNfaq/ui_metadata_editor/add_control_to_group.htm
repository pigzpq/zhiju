<H3>怎么把一个KDRadioButton或KDCheckBox加进KDButtonGroup中去呀</H3>
<p>KDButtonGroup是一个不可视的控件，不是一个容器，不能直接往KDButtonGroup中添加控件。KDRadioButton 、KDCheckBox控件是通过属性视图设置buttonGroup属性项来关联到KDButtonGroup控件的。</p>
