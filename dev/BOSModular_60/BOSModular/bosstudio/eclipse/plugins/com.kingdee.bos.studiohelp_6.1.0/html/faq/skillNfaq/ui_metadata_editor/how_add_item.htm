<H3>怎么往KDList、KDComboBox控件中添加选项</H3>
<p>选中KDList或KDComboBox控件，在属性视图中，点击item属性项编辑区的按钮，弹出对话框后，可以直接填写固定的选项，也可以绑定一个BOS枚举型的变量。</p>
