<H1>创建业务数据类型</H1>
<p>业务数据类型</p>
<p><b>如何创建业务数据类型</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“业务数据类型”，弹出“业务数据类型创建向导”，如图一：</p>
<p><a name="bizdatatype_wizard_1"><img border="0" src="images/create_bizdatatype/create_bizdatatype_1.gif"></a></p>图一
<p><b>2、</b>选择好包，填写“名称”、“别名”和“描述”，点击“完成”即可创建一个业务数据类型，如图二：</p>
<p><a name="bizdatetype_wizard_2"><img border="0" src="images/create_bizdatatype/create_bizdatatype_result.gif"></a></p>图二
