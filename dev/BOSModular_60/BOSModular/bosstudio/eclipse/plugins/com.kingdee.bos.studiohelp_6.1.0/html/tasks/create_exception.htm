<H1>创建一个异常</H1>
<p>异常元数据提供自定义的异常类信息，包括异常号、错误信息等。</p>
<p><b>如何创建异常</b></p>
<p><b>1、</b>打开“包分类”视图，在右键菜单中选择“新建”->“异常”，弹出“异常创建向导”，如图一：</p>
<p><a name="exception_wizard_1"><img border="0" src="images/create_exception/create_exception_1.gif"></a></p>图一
<p><b>2、</b>选择好包，填写“名称”、“别名”和“描述”，点击“完成”即可创建一个异常，如图二：</p>
<p><a name="exception_wizard_2"><img border="0" src="images/create_exception/create_exception_result.gif"></a></p>图二
