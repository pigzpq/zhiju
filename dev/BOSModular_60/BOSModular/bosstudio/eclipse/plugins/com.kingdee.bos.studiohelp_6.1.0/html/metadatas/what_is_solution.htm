<h3 align="center">解决方案简介</h3>
<p>什么是解决方案？这里将向你作简单介绍。</p>
<p>针对BOS而言，解决方案是元数据的最大载体，任一个元数据都必须归属于某个解决方案，譬如，EAS就是一个解决方案。</p>
