<H1>創建一個數據表</H1>
<p>數據表元數據又可以稱為數據對象，它是業務數據實際存儲空間的定義，數據對象可以對應於關係數據庫中的數據表實體，也可以對應文件。在目前的BOS版本中，尚未實現文件數據對象。</p>
<p>數據表元數據的定義可以在定義實體時由元數據定義工具自動生成，但用戶可以更改自動生成的定義。</p>
<p><b>如何創建數據表</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「數據表」，彈出「數據表創建嚮導」，如圖一：</p>
<p><a name="solution_wizard_1"><img border="0" src="images/create_table/table_wizard_1.gif"></a></p>圖一
<p><b>2、</b>選擇數據表將要放置的包（也可以手工直接輸入包名），選擇表的類型，輸入數據表的名稱、別名和描述，點擊「完成」即可創建一個數據表，如圖二：</p>
<p><a name="solution_wizard_2"><img border="0" src="images/create_table/table_wizard_result.gif"></a></p>圖二
