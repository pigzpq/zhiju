<H3>一個Facade定義好幾個方法，但當Funtion關聯到該Facade時，只能看到部分的方法，為什麼</H3>
<p>原因可能是該Facade的部分方法的定義過長（如：有的方法參數達到13個），導致下拉列表中的選項不能在一個屏幕範圍內顯示完整，出現的垂直滾動條看不見，誤以為"方法少了"。解決方法，把彈出的對話框往左移一下，就可以看見垂直滾動條了。最砌底的解決方案是：重構Facade中的方法定義，方法參數超過7、8個就得重構。</p>
