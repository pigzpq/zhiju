<H3>怎麼往KDList、KDComboBox控件中添加選項</H3>
<p>選中KDList或KDComboBox控件，在屬性視圖中，點擊item屬性項編輯區的按鈕，彈出對話框後，可以直接填寫固定的選項，也可以綁定一個BOS枚舉型的變量。</p>
