<h3 align="center">功能簡介</h3>
<p>什麼是功能？這裡將向你作簡單介紹。</p>
<p>功能對像（Facade）是相對與實體對像而言的，它是只包含操作的Interface類或操作多個實體的Business Fa?ade類。</p>
<p>功能對象與實體對象的區別在於功能對像不能定義以下內容：</p>
<ul>
    <li>主數據對像
    <li>屬性（Property）定義
    <li>對像類（EntityObject）
    <li>集合類（EntityCollection）
    <li>主鍵（Key）
    <li>默認排序方案
    <li>默認過濾方案
</ul>
