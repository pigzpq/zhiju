<h3 align="center">枚舉簡介</h3>
<p>什麼是枚舉？這裡將向你作簡單介紹。</p>
<p>BOS中的枚舉元數據直接與類模型中的枚舉對應，提供枚舉元數據可以方便枚舉項的客戶化顯示。定義完成的枚舉類型可以作為實體定義中的數據類型使用。</p>
<p>枚舉元數據的發佈的類名這個屬性是生成的枚舉類名稱，允許與枚舉元數據的名稱不同。</p>
<p>枚舉元數據除了包括基本屬性之外，主要是由枚舉值對像構成，對於已定義的枚舉類型，可以增加、刪除和修改枚舉值。</p>
