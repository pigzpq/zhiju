<H3>怎麼在主面板上拖放一個KDButtonGroup後該KDButtonGroup控件就不見了呢</H3>
<p>KDButtonGroup是一個不可視化控件，往主面板上拖放KDButtonGroup後，主面板上看不到該控件，但可以從在大綱視圖中找到。</p>
