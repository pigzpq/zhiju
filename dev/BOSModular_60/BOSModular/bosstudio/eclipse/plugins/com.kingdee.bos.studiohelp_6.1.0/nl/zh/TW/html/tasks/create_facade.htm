<H1>創建一個功能</H1>
<p>功能對像（Facade）是相對與實體對像而言的，它是只包含操作的Interface類或操作多個實體的Business Fa?ade類。</p>
<p><b>如何創建功能</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「功能」，彈出「功能創建嚮導」，如圖一：</p>
<p><a name="facade_wizard_1"><img border="0" src="images/create_facade/create_facade_1.gif"></a></p>圖一
<p><b>2、</b>選擇好包，填寫「名稱」、「別名」和「描述」，點擊「完成」即可創建一個功能，如圖二：</p>
<p><a name="facade_wizard_2"><img border="0" src="images/create_facade/create_facade_result.gif"></a></p>圖二
