<H3>打開原先設計好的界面（UI文件）時，控件上的標籤怎麼突然不見了</H3>
<p>大多數情況下，是由於多語言所致，即原先只設計好某一種語言的多語言信息，在UI編輯器中切換到別的語言後，UI界面出現"空白"現象。解決辦法：在UI編輯器中按鼠標右鍵彈出菜單後選擇"切換語言"，重新選定你以前設計界面時所選用的語言，即可。</p>
