<H3>怎麼把一個KDRadioButton或KDCheckBox加進KDButtonGroup中去呀</H3>
<p>KDButtonGroup是一個不可視的控件，不是一個容器，不能直接往KDButtonGroup中添加控件。KDRadioButton 、KDCheckBox控件是通過屬性視圖設置buttonGroup屬性項來關聯到KDButtonGroup控件的。</p>
