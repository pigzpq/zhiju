<H1>創建一個權限</H1>
<p>創建一個權限。</p>
<p><b>如何創建權限</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「權限」，彈出「權限創建嚮導」，如圖一：</p>
<p><a name="permission_wizard_1"><img border="0" src="images/create_permission/create_permission_1.gif"></a></p>圖一
<p><b>2、</b>選擇好包，填寫「名稱」、「別名」和「描述」，點擊「完成」即可創建一個權限，如圖二：</p>
<p><a name="permission_wizard_2"><img border="0" src="images/create_permission/create_permission_result.gif"></a></p>圖二
