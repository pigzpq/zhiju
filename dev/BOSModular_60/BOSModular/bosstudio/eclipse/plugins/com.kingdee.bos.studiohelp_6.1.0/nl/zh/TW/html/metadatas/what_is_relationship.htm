<h3 align="center">實體關係簡介</h3>
<p>什麼是實體關係？這裡將向你作簡單介紹。</p>
<p>關係是指實體對像之間的連接關係。關係可以用連接（Link）來描述。</p>
<p>關係分為以下幾種：</p>
<ul>
    <li>繼承（Generalization/Implementation）
    <li>關聯（Association）/聚合（Aggregation）
    <li>組成（Composition）
</ul>
<p>從數據庫操作的角度看，關聯、聚合和組合關係之間的唯一不同是對像相互之間的綁定程度：組合通常需要整體的讀取、保存和刪除。</p>
<p>級聯刪除規則是可以固化的邏輯：在繼承/組合時刪除，在關聯/聚合時刪除client/supplier的關聯或交叉表記錄。</p>
