<H3>UI編輯器支持分組框控件嗎</H3>
<p>第一，Swing中沒有可視化的分組框控件。 第二，分組框的外觀可通過設置 KDPanel 控件的Border屬性來完成，設置方法：在主面板中選中一個KDPanel控件，然後對屬性視圖的border屬性項進行設置即可，用法同JBuider。</p>
