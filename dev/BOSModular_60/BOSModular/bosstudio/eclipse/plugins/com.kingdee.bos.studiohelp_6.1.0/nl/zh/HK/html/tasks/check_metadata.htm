<H1>校驗元數據</H1>
<p><b>如何校驗元數據</b></p>
<p><b>1、</b>打開「包分類」視圖，選中任何一個節點，在右鍵菜單中選擇「校驗」，彈出「校驗元數據」對話框，如圖一：</p>
<p><a name="check_metadata_1"><img border="0" src="images/check_metadata/check_metadata_1.gif"></a></p>圖一
<p><b>2、</b>默認校驗選中節點下所有的元數據，可以通過選中元數據然後點擊「增加」或者「刪除」來增加或減少要校驗的元數據，點擊「下一步」，如圖二：</p>
<p><a name="check_metadata_2"><img border="0" src="images/check_metadata/check_metadata_2.gif"></a></p>圖二
<p><b>3、</b>選擇部署信息的輸出方式，當選擇了「文件」時，需要點擊「瀏覽」指定文件，如圖三：</p>
<p><a name="check_metadata_2"><img border="0" src="images/check_metadata/select_info_out_file_3.gif"></a></p>圖三
<p><b>4、</b>選好目標文件，點擊「打開」，即可指定輸出文件，再點「完成」，即可自動對相關元數據進行校驗，注意查看目標文件或者控制台的校驗輸出信息。</p>
