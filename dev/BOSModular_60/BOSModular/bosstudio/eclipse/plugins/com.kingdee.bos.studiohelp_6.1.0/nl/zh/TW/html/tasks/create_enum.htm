<H1>創建一個枚舉</H1>
<p>BOS中的枚舉元數據直接與類模型中的枚舉對應，提供枚舉元數據可以方便枚舉項的客戶化顯示。定義完成的枚舉類型可以作為實體定義中的數據類型使用。</p>
<p><b>如何創建枚舉</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「枚舉」，彈出「枚舉創建嚮導」，如圖一：</p>
<p><a name="enum_wizard_1"><img border="0" src="images/create_enum/create_enum_1.gif"></a></p>圖一
<p><b>2、</b>選擇好包，填寫「名稱」、「別名」和「描述」，選擇查詢的類型，點擊「完成」即可創建一個枚舉對象，如圖二：</p>
<p><a name="enum_wizard_2"><img border="0" src="images/create_enum/create_enum_result.gif"></a></p>圖二
