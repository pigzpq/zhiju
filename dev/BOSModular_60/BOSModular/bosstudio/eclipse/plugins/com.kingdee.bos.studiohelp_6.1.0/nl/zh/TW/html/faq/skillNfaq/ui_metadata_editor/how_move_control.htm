<H3>如何用鍵盤移動控件的位置</H3>
<p>在主面板中選中一個或多個控件，再按上下左右方向鍵，就可移動控件的位置。"Ctrl + 方向鍵"實現快速移動。只支持主面板採用XYLayout與KDLayout佈局時的情況。</p>
