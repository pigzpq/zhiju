<h3 align="center">實體對像簡介</h3>
<p>什麼是實體對像？這裡將向你作簡單介紹。</p>
<p>實體對象是元數據模型的核心內容，數據對像、查詢對像、實體界面對像等其他對像均附屬或依賴於他。實體對象是數據存儲的一個邏輯視圖，它對應於業務系統中的實體類，指的是可永久存儲的數據對象。</p>
<p>實體對象可以定義為「抽像」（Abstract）的。抽像實體對像不定義與數據對象的映射，它用於實體對像繼承模型的一種實現。</p>
