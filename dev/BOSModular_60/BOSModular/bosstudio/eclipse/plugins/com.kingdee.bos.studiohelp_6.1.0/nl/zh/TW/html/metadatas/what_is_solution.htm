<h3 align="center">解決方案簡介</h3>
<p>什麼是解決方案？這裡將向你作簡單介紹。</p>
<p>針對BOS而言，解決方案是元數據的最大載體，任一個元數據都必須歸屬於某個解決方案，譬如，EAS就是一個解決方案。</p>
