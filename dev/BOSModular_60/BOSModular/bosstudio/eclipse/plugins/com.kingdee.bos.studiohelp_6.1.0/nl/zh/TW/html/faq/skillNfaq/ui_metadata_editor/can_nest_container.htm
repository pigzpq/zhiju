<H3>能在相對佈局的容器中嵌套採用KDLayout的容器嗎</H3>
<p>可以，但須在UI的非抽像類的構造函數的最後，重載該採用KDLayout佈局的容器的"OriginalBounds"客戶屬性，類似代碼如下：</p>
<p>pnlBase.putClientProperty("OriginalBounds", new Rectangle(8, 256, 763, 10)); </p>
