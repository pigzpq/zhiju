<H1>創建多語言資源</H1>
<p>創建多語言資源</p>
<p><b>如何創建多語言資源</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「多語言資源」，彈出「多語言資源創建嚮導」，如圖一：</p>
<p><a name="resource_wizard_1"><img border="0" src="images/create_resource/create_resource_1.gif"></a></p>圖一
<p><b>2、</b>選擇好包，填寫「名稱」、「別名」和「描述」，點擊「完成」即可創建一個多語言資源，如圖二：</p>
<p><a name="resource_wizard_2"><img border="0" src="images/create_resource/create_resource_result.gif"></a></p>圖二
