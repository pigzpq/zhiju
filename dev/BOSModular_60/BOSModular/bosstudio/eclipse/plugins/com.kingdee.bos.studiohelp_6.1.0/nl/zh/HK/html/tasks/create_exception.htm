<H1>創建一個異常</H1>
<p>異常元數據提供自定義的異常類信息，包括異常號、錯誤信息等。</p>
<p><b>如何創建異常</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「異常」，彈出「異常創建嚮導」，如圖一：</p>
<p><a name="exception_wizard_1"><img border="0" src="images/create_exception/create_exception_1.gif"></a></p>圖一
<p><b>2、</b>選擇好包，填寫「名稱」、「別名」和「描述」，點擊「完成」即可創建一個異常，如圖二：</p>
<p><a name="exception_wizard_2"><img border="0" src="images/create_exception/create_exception_result.gif"></a></p>圖二
