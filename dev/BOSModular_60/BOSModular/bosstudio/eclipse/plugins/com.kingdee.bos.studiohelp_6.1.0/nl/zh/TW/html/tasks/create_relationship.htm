<H1>創建一個實體關係</H1>
<p>關係是指實體對像之間的連接關係。關係可以用連接（Link）來描述。</p>
<p>關係（Relationship）不能獨立存在，它依附於其client對像和supplier對像而存在。</p>
<p><b>如何創建實體關係</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「實體關係」，彈出「實體關係創建嚮導」，如圖一：</p>
<p><a name="solution_wizard_1"><img border="0" src="images/create_relationship/relationship_create_1.gif"></a></p>圖一
<p><b>2、</b>選擇實體關係將要放置的包（也可以手工直接輸入包名），輸入實體對象的名稱、別名和描述，點擊「完成」即可創建一個實體關係，如圖二：</p>
<p><a name="solution_wizard_2"><img border="0" src="images/create_relationship/relationship_create_result.gif"></a></p>圖二
