<H1>創建用戶界面</H1>
<p>創建用戶界面</p>
<p><b>如何創建用戶界面</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「新建」->「用戶界面」，彈出「UI創建嚮導」，如圖一：</p>
<p><a name="ui_wizard_1"><img border="0" src="images/create_ui/create_ui_1.gif"></a></p>圖一
<p><b>2、</b>選擇好包，填寫「名稱」、「別名」和「描述」，選擇「父對像」，點擊「下一步」，如圖二：</p>
<p><a name="ui_wizard_2"><img border="0" src="images/create_ui/create_ui_2.gif"></a></p>圖二
<p><b>3、</b>選擇「UI」類型和「初始界面大小」，點擊「下一步」，如圖三：</p>
<p><a name="ui_wizard_3"><img border="0" src="images/create_ui/create_ui_3.gif"></a></p>圖三
<p><b>4、</b>選擇要綁定的屬性，點擊「完成」 即可創建一個UI，如圖四：</p>
<p><a name="ui_wizard_4"><img border="0" src="images/create_ui/create_ui_result.gif"></a></p>圖四
