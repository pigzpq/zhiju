<H1>多語言定義</H1>
<p><b>如何配置多語言定義</b></p>
<p><b>1、</b>打開「包分類」視圖，在右鍵菜單中選擇「多語言定義」，彈出「多語言錄入」對話框，如圖一：</p>
<p><a name="define_multilanguage"><img border="0" src="images/define_multiLanguage/define_multilanguage.gif"></a></p>圖一
<p><b>2、</b>鼠標雙擊樹上的元數據，能夠編輯本元數據的多語言；切換編輯的元數據時，會保存當前元數據。</p>
