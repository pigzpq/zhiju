<p align="center"><h1>歡迎使用金蝶 BOS Studio 幫助系統！</h1></p>

<p><b>使用者</b></br></p>
<p>本幫助系統的主要讀者是那些使用金蝶 BOS Studio 來進行系統開發的開發人員。建議使用者具備以下經驗：</p>
<ul>
<li>使用過基於Eclipse的開發環境
<li>對BOS元數據有一定的瞭解
<li>其它一些工具的使用經驗，如版本控制工具CVS、數據庫管理系統(DBMS)等等
</ul>
