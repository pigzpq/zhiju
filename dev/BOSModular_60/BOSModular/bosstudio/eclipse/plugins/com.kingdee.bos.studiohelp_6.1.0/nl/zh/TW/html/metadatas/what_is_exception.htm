<h3 align="center">異常簡介</h3>
<p>什麼是異常？這裡將向你作簡單介紹。</p>
<p>異常元數據提供自定義的異常類信息，包括異常號、錯誤信息等。</p>
<p>在元數據中提供對業務異常（Business Exception）的定義（增加、刪除和修改），可設置異常的錯誤代碼和多語言的錯誤提示信息。</p>
